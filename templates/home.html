
<!doctype html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #9599d3, #9599d3);
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login {
        background: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 500px; /* Increased width for form */
      }

      .login h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #555;
      }

      .login input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 14px;
      }

      .login button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background: linear-gradient(90deg, #667eea, #764ba2);
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
      }

      .login button:hover {
        background: linear-gradient(90deg, #764ba2, #667eea);
      }

      h2 {
        margin-top: 20px;
        font-size: 18px;
        color: #555;
      }

      h2 span {
        color: #ff5722;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="login">
      <h1>FWI Prediction</h1>
      <!-- Main Input For Receiving Query to our ML -->
      <form action="{{ url_for('predict_datapoint')}}" method="post">
        <input
          type="text"
          name="Temperature"
          placeholder="Temperature"
          required="required"
        /><br />
        <input
          type="text"
          name="RH"
          placeholder="RH"
          required="required"
        /><br />
        <input
          type="text"
          name="Ws"
          placeholder="Ws"
          required="required"
        /><br />
        <input
          type="text"
          name="Rain"
          placeholder="Rain"
          required="required"
        /><br />
        <input
          type="text"
          name="FFMC"
          placeholder="FFMC"
          required="required"
        /><br />
        <input
          type="text"
          name="DMC"
          placeholder="DMC"
          required="required"
        /><br />
        <input
          type="text"
          name="ISI"
          placeholder="ISI"
          required="required"
        /><br />
        <input
          type="text"
          name="Classes"
          placeholder="Classes"
          required="required"
        /><br />
        <input
          type="text"
          name="Region"
          placeholder="Region"
          required="required"
        /><br />

        <button type="submit" class="btn btn-primary btn-block btn-large">
          Predict
        </button>
      </form>
      <h2>THE FWI prediction is <span>{{result}}</span></h2>
    </div>
  </body>
</html>
